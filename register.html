<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="project" content="">
  <meta name="author" content="">

  <title>User profile form requirement</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
    crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 70px;
      /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }

    .othertop {
      margin-top: 10px;
    }
  </style>


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 ">
        <form class="form-horizontal" action="/controllers/register-controller" method="POST">
          <fieldset>

            <!-- Form Name -->
            <legend>User profile form requirement</legend>

            <!-- Text input-->



            <div class="form-group">
              <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user">
                    </i>
                  </div>
                  <input id="Name (Full name)" name="name1" type="text" placeholder="Name (Full name)"
                    class="form-control input-md">
                </div>


              </div>


            </div>


            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Phone number ">Phone number </label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>

                  </div>
                  <input id="Phone number " name="phonenumber" type="text" placeholder="Primary Phone number "
                    class="form-control input-md">

                </div>
                <div class="input-group othertop">

                </div>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Email Address">USN</label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-envelope-o"></i>

                  </div>
                  <input id="Email Address" name="email1" type="text" placeholder="USN" class="form-control input-md">

                </div>

              </div>
            </div>

            <!--password-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Password">Password</label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-lock"></i>

                  </div>
                  <input id="Password" name="password1" type="password" placeholder="password"
                    class="form-control input-md">

                </div>

              </div>
            </div>


            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <a href="thankyou.html" target="_blank"> <input type="submit" class="btn btn-success"
                    class="glyphicon glyphicon-thumbs-up"></input></a>

              </div>
            </div>

          </fieldset>
        </form>
      </div>


    </div>
  </div>

  <!-- jQuery Version 1.11.1 -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
